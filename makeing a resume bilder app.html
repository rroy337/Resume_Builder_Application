<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="resume style sheet.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder</h1>
            <p>Fill in the details to generate your resume.</p>
        </header>
        
        <form action="#">
            <section class="personal-info">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="John Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="johndoe@example.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="123-456-7890">

                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="123 Street Name, City, Country">
            </section>

            <section class="education">
                <h2>Education</h2>
                <label for="school">School/University:</label>
                <input type="text" id="school" placeholder="University Name">

                <label for="degree">Degree:</label>
                <input type="text" id="degree" placeholder="Degree Name (e.g., Bachelors in Computer Science)">

                <label for="grad-year">Graduation Year:</label>
                <input type="number" id="grad-year" placeholder="2025">
            </section>

            <section class="skills">
                <h2>Skills</h2>
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" placeholder="HTML, CSS, JavaScript, Python">
            </section>

            <section class="experience">
                <h2>Work Experience</h2>
                <label for="company">Company Name:</label>
                <input type="text" id="company" placeholder="Company Name">

                <label for="position">Position:</label>
                <input type="text" id="position" placeholder="Your Position">

                <label for="years">Years Worked:</label>
                <input type="number" id="years" placeholder="2">
            </section>

            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
